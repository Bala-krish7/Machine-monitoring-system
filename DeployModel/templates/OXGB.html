
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Oil Analysis XGB</title>
   {% load static %}

   <link rel="stylesheet" href="{% static 'css/homestyle.css' %}">

</head>
<body>
   
<div class="form-container">

   <form action="{% url 'result4' %}">
      {% csrf_token %}
      <input type="text" required name="AT" required placeholder="Enter the Temperature" autocomplete="off">
      <input type="text" required name="PT" required placeholder="Enter the Water Contamination" autocomplete="off">
      <input type="text" required name="RS" required placeholder="Enter the Pressure" autocomplete="off">
      <input type="text" required name="T" required placeholder="Enter the Total Action Number" autocomplete="off">
      <input type="text" required name="V" required placeholder="Enter the Viscosity" autocomplete="off">
      <input type="text" required name="TW" required placeholder="Enter the Pollutant size" autocomplete="off">
      <input type="submit" name="submit" value="Predict Now" class="form-btn">
   </form>

</div>

</body>
</html>
